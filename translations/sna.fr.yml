sna.sna_confirmation_porteur.porteur_est_payeur_incomplet_rib_photo: '<span class="general_Intext"><img class="picto valid" alt="Confirmation" src="%src_image%"><strong>Votre demande de souscription est bien enregistrée.</span><br /><p>Il vous reste à ajouter votre photo et à renseigner votre RIB.</strong></p><p class="warning-light"><img ng-src="{{ prefix_front }}bundles/sel/images/alert.png" class="picto" alt="Alerte"><strong>Attention, pour bénéficier de votre forfait dès le mois prochain,<br>n''oubliez pas de compléter votre dossier avant le 17 du mois en cours.</strong></p><p><strong>Pour venir compléter votre dossier,</strong> veuillez cliquer sur le lien indiqué dans le mail qui vous a été envoyé à l''adresse <strong>{{ userSig.email }}.</strong></p>'
sna.sna_confirmation_porteur.porteur_non_payeur: '<span class="general_Intext"><img class="picto valid" alt="Confirmation" src="%src_image%"><strong>Votre souscription est presque terminée.</strong></span><br /><p>Pour finaliser votre souscription, la personne qui finance votre forfait doit maintenant signer le mandat de prélèvement.<br>Pour cela il lui suffit de cliquer sur le lien qui lui à été envoyé par email à l''adresse <strong>{{ payerSig.email }}</strong></p><br/><br/><p>Dès que le mandat aura été signé, votre carte Navigo sera livrée chez vous sous 10 jours</p>'
sna.sna_confirmation_porteur.bloc_debut_1: '<span class="general_Intext"><img class="picto valid" alt="Confirmation" src="%src_image%"><strong>La souscription est maintenant terminée.</strong> </span> <br /> <p>Vous allez recevoir un e-mail de confirmation à l’adresse <strong>%payerMail%.</strong></p> <br /> <p>Nous avons également envoyé un e-mail de confirmation au titulaire <strong>%porteurMail%.</strong></p> <br /> <br /> <p>Les prélèvements débuteront le %deliveryDate% et leur montant mensuel sera de %montant%€ TTC. <br />Des frais de dossier d’un montant de 7,60€ TTC sont ajoutés au premier prélèvement.</p> <br/><br/> <p>Pour suivre l’état d’avancement de votre souscription Navigo Annuel dans votre espace personnel, définissez votre mot de passe.</p>'
sna.sna_confirmation_porteur.porteur_est_payeur_photo_sig_1: '<span class="general_Intext"><img class="picto valid" src="%src_image%" alt="Confirmation" /><strong>Votre souscription est maintenant termin&eacute;e.</strong></span><br /><p>Vous allez recevoir un e-mail de confirmation &agrave; l''adresse&nbsp;<strong>%email%.</strong></p><br /><p>D&egrave;s validation de votre demande par nos services, votre carte Navigo Annuel sera exp&eacute;di&eacute;e, &agrave; l&rsquo;adresse ci-dessous, sous 15 jours (sous r&eacute;serve des d&eacute;lais postaux) :</p><br /><p>%street1%</p><p>%street2%</p><p>%ligne1%</p><p>%ligne4%</p><p>%codePostal% %ville%</p><br />Vous pouvez d&egrave;s maintenant suivre l&rsquo;&eacute;tat d&rsquo;avancement de votre souscription Navigo Annuel dans votre espace personnel.<br /><br /> Merci de votre confiance et bon voyage sur le r&eacute;seau des transports publics franciliens.'
sna.sna_confirmation_porteur.porteur_est_payeur_photo_non_sig_1: '<span class="general_Intext"><img class="picto valid" alt="Confirmation" src="%src_image%"><strong>Votre dossier de souscription est bien enregistré.</strong></span><br /><p>Vous allez recevoir un mail de confirmation à l''adresse <strong>%email%</strong></p><br><br><p>Votre carte Navigo sera <strong>livrée chez vous d''ici le %deliveryDate% </strong>sous réserve de validation de votre dossier par nos services.</p><br><br><p><strong>Retrouvez dès maintenant votre demande de souscrition dans votre Espace Service en ligne</strong></p><p>Pour vous connecter, renseignez les identifiants que vous avez choisis (votre email et votre mot de passe).</p>'
