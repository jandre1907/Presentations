static.static_mentions_legales.title: 'Notice d&rsquo;informations l&eacute;gales'
static.static_mentions_legales.texte: "<div class=\"infos\">\r\n<p>L&rsquo;objet de ce document est de r&eacute;pondre &agrave; un certain nombre d&rsquo;obligations en mati&egrave;re de diffusion d&rsquo;informations l&eacute;gales propres au secteur des services en ligne qui imposent de porter &agrave; la connaissance du public un certain nombre d&rsquo;informations accessibles dans un standard ouvert.</p>\r\n<p>Le pr&eacute;sent document ne constitue ni des <a class=\"link title=\" href=\"%cgu%\" target=\"_blank\">Conditions G&eacute;n&eacute;rales d&rsquo;Utilisation</a> du site, ni des <a class=\"link title=\" href=\"%cgv%\" target=\"_blank\">Conditions G&eacute;n&eacute;rales de vente</a>, auxquels l&rsquo;internaute est renvoy&eacute; et dont il a pris connaissance et a accept&eacute; le contenu.</p>\r\n<ol>\r\n<li>Le site http://jegeremacartenavigo.fr (ci-apr&egrave;s d&eacute;sign&eacute; le &laquo; Site&raquo;) est le site du groupement d&rsquo;int&eacute;r&ecirc;t &eacute;conomique Comutitres (ci-apr&egrave;s d&eacute;sign&eacute; le &laquo; l'&Eacute;diteur &raquo;), ayant son si&egrave;ge social situ&eacute; au 21 boulevard Haussmann 75009 Paris, et immatricul&eacute; au Registre du Commerce et des Soci&eacute;t&eacute;s de Paris sous le num&eacute;ro 433.136.066, assujetti &agrave; la taxe sur la valeur ajout&eacute;e sous le num&eacute;ro FR90433136066, num&eacute;ro Siret 433 136 066 00035 &ndash; dont il est l&rsquo;&eacute;diteur.</li>\r\n<li>Le directeur de la publication du Site (ci-apr&egrave;s d&eacute;sign&eacute; le &laquo; le Directeur de publication&raquo;) est Yann Le Tilly, en qualit&eacute; d&rsquo;administrateur du GIE Comutitres.</li>\r\n<li>Le Site est h&eacute;berg&eacute; par Le prestataire, (ci-apr&egrave;s d&eacute;sign&eacute; l&rsquo; &laquo; H&eacute;bergeur&raquo;, assurant le stockage direct et permanent est la soci&eacute;t&eacute; Docapost BPO, dont le si&egrave;ge social est situ&eacute; 10 avenue Charles de Gaulle 94673 Charenton-le-Pont Cedex (t&eacute;l&eacute;phone : 01 56 29 70 01).</li>\r\n<li>Les coordonn&eacute;es mail et t&eacute;l&eacute;phonique du GIE Comutitres, telles qu&rsquo;impos&eacute;es par la r&egrave;glementation sont contact@comutitres.fr, et le 01 56 95 09 40.<br /> Il est cependant pr&eacute;cis&eacute; que ces coordonn&eacute;es ne sont communiqu&eacute;es qu&rsquo;en application des exigences l&eacute;gales d&rsquo;information et de transparence mais qu&rsquo;elles ne peuvent servir &agrave; des demandes informations ou de r&eacute;clamations pour lesquelles l&rsquo;utilisateur du Site est invit&eacute; &agrave; utiliser les formes sp&eacute;cifiques de contact telles que d&eacute;finies ci-apr&egrave;s.</li>\r\n<li>Pour les questions relatives au site http://jegeremacartenavigo.fr, l&rsquo;utilisateur est invit&eacute; &agrave; contacter le webmaster &agrave; l&rsquo;adresse suivante : contact@comutitres.fr<br />\r\n<p>Pour les questions relatives aux titres de transport, l&rsquo;utilisateur est invit&eacute; &agrave; envoyer ses demandes &agrave; l&rsquo;adresse :</p>\r\n<ul class=\"color_bullet\">\r\n<li><strong>Agence Solidarit&eacute; Transport Ile-de-France</strong><br /> TSA 40001 - 93414 Saint-Denis Cedex<br /> 0800 948 999 du lundi au vendredi de 9h &agrave; 19h (appel gratuit depuis un poste fixe)</li>\r\n<li><strong>Pour b&eacute;n&eacute;ficier des services Navigo associ&eacute;s &agrave; la carte Navigo :</strong><br /> Agence Navigo<br /> 95905 Cergy-Pontoise Cedex<br /> 0969 39 66 66 (appel non surtax&eacute;)<br /> ou Guichets, comptoirs et agences commerciales des transporteurs (<a class=\"link\" title=\"RATP\" href=\"http://www.ratp.fr/fr/ratp/c_20604/vente-et-sav/\" target=\"_blank\">RATP</a>,<a class=\"link title=\" href=\"http://www.transilien.com/\" target=\"_blank\">SNCF Transilien</a> et <a class=\"link title=\" href=\"http://www.optile.com/agence/\" target=\"_blank\">Optile</a>)</li>\r\n</ul>\r\n</li>\r\n<li>Les informations l&eacute;gales sont tenues &agrave; jour mais si toutefois des erreurs ou omissions figuraient sur ce document, elles ne cr&eacute;eraient aucun droit au b&eacute;n&eacute;fice des internautes. Il est &eacute;galement pr&eacute;cis&eacute; que ce document ne se substitue pas aux registres l&eacute;gaux et aux publications l&eacute;gales.</li>\r\n<li>L&rsquo;utilisateur du Site est express&eacute;ment inform&eacute; que la version de la notice l&eacute;gale qui fait foi est celle qui est accessible en ligne au moment o&ugrave; il se connecte sur le Site.</li>\r\n<li>L&rsquo;utilisateur du Site est donc invit&eacute; &agrave; la consulter r&eacute;guli&egrave;rement.</li>\r\n<li>L&rsquo;&eacute;diteur du Site se r&eacute;serve le droit de modifier et d&rsquo;actualiser la pr&eacute;sente notice l&eacute;gale &agrave; tout moment et sans pr&eacute;avis.</li>\r\n<li>Date de la derni&egrave;re mise &agrave; jour : 22 juin 2016.</li>\r\n<li>Le Site ainsi que la pr&eacute;sente notice l&eacute;gale sont soumis aux dispositions du droit fran&ccedil;ais.</li>\r\n</ol></div>"
