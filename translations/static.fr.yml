static.static_aide_photo.meta_desc: 'Les formats de photos acceptés pour votre carte Navigo'
static.static_aide_photo.title: 'Recommandations photo'
static.static_aide_photo.text: "<div>\r\n<div class=\"row\">\r\n<div class=\"col-xs-12 col-sm-6 col-md-6\">\r\n<div class=\"aide-photo\"><strong>Voici quelques recommandations pour le choix de votre photo :</strong> <br /><br />\r\n<div class=\"info\">\r\n<ul class=\"color_bullet\">\r\n<li>de face, t&ecirc;te nue, sur fond clair, type photo d&rsquo;identit&eacute;</li>\r\n<li>en couleur</li>\r\n<li>aux formats : JPEG, GIF, BMP, TIFF, GIF, PNG ou PDF</li>\r\n<li>d&rsquo;un poids maximum de 5 Mo</li>\r\n</ul>\r\n</div>\r\n<p class=\"warning-light\"><img class=\"picto\" src=\"{{prefix_front}}bundles/sel/images/alert.png\" alt=\"Alerte\" /> <strong> ATTENTION : <br /> toute photo non conforme entraine le rejet de votre demande. </strong></p>\r\n<p class=\"stitre\"><strong>Votre demande de souscription sera rejet&eacute;e si la photo :</strong></p>\r\n<p class=\"stitre\">- est sur ou sous expos&eacute;e<br /> - est floue ou d&rsquo;une qualit&eacute; insuffisante<br /> - contient un fond sombre<br /> - vous pr&eacute;sente &eacute;loign&eacute;(e) ou de profil<br /> - contient des inscriptions ou marques<br /> - n&rsquo;est une photo d'identit&eacute; r&eacute;cente (de face, t&ecirc;te nue, sur fond neutre et clair)<br />- comporte plusieurs personnes<br /> - est en noir et blanc</p>\r\n</div>\r\n</div>\r\n<div class=\"col-xs-12 col-sm-6 col-md-6\">\r\n<div class=\"aide-photo\">\r\n<div class=\"row\">\r\n<div class=\"col-xs-12 col-sm-4 col-md-4\"><span>Exemples de <br />photos accept&eacute;es</span></div>\r\n<div class=\"col-xs-12 col-sm-8 col-md-8\"><br /><span>Exemples de photos rejet&eacute;es</span></div>\r\n</div>\r\n<img src=\"{{prefix_front}}bundles/sel/images/aide-photo.png\" alt=\"Recommandations pour le choix de votre photo\" /></div>\r\n</div>\r\n</div>\r\n<div class=\"row\">\r\n<div class=\"col-xs-12 text-center\"><button class=\"btn btn-default aide-photo-btn btn_photo\" onclick=\"window.close();\" value=\"Fermer la page d'aide et retourner &agrave; la page pr&eacute;c&eacute;dente\" type=\"button\"><span>Fermer la page</span></button></div>\r\n</div>\r\n</div>"
