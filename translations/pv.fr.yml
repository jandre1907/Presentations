pv.pv_declaration.label.legendValidite_casNA_IR: '<div><sup>(1)</sup>Dans le cas d’un forfait imagine R, seuls seront remboursés les titres de transport achetés pour voyager entre la date de prise en compte de la déclaration de perte / vol par l’Agence imagine R et jusqu’à 2 jours après la date d’envoi de la carte Navigo imagine R de remplacement. La demande de remboursement se fait par courrier libre adressé à l’Agence imagine R et doit être obligatoirement accompagnée des titres originaux achetés dans l’attente de la réception de la nouvelle carte.</div>'
