pv.pv_declaration.SAV-PV-DEC-EC01-MSS_001: '<span>Si vous d&eacute;clarez en ligne, votre carte Navigo <abbr title="Num&eacute;ro">N&deg;</abbr> <span>{{passNumber}}</span> sera imm&eacute;diatement d&eacute;sactiv&eacute;e et une nouvelle carte vous sera envoy&eacute;e par courrier sous un d&eacute;lai de 7 jours ouvr&eacute;s (hors d&eacute;lais postaux).<br /><br />Pour circuler en attendant la r&eacute;ception de votre nouvelle carte, vous devrez acheter des titres de transport<sup>(1)</sup>.<br /><br /><strong>Pour obtenir votre nouvelle carte imm&eacute;diatement</strong>, rendez-vous en agence des transporteurs, certains comptoirs RATP et Guichet Services Navigo SNCF <a class="link" href="{{prefix_front}}bundles/sel/pdf/liste_agences.pdf" target="_blank" title="PDF 20 Ko (nouvelle fenêtre)">(PDF 20 Ko)</a>.</span>'
pv.pv_declaration.SAV-PV-DEC-EC01-MSS_002: '<span>A noter :<br /> En cas de perte ou de vol, la carte Navigo imagine R ne sera remplac&eacute;e qu&rsquo;une seule fois, sauf lorsqu&rsquo;il s&rsquo;agit d&rsquo;un racket ou d&rsquo;un vol aggrav&eacute;, sur pr&eacute;sentation de la copie du r&eacute;c&eacute;piss&eacute; du d&eacute;p&ocirc;t de plainte aupr&egrave;s des services de police ou de gendarmerie. En cas de 2&egrave;me perte ou vol de la carte, le contrat peut &ecirc;tre r&eacute;sili&eacute; par l&rsquo;Agence imagine R dans les conditions de l&rsquo;art. 6-2.<br /> Les frais per&ccedil;us pour le remplacement de la carte Navigo imagine R sont de 23 &euro; TTC (non remboursables). La refabrication est gratuite dans le cas d&rsquo;un racket ou d&rsquo;un vol aggrav&eacute;. </span>'
pv.pv_declaration.SAV-PV-DEC-EC01-MSS_003: '<span>Si vous d&eacute;clarez en ligne, votre carte Navigo <abbr title="Num&eacute;ro">N&deg;</abbr> <span>{{passNumber}}</span> sera imm&eacute;diatement d&eacute;sactiv&eacute;e.</span><br /><br /> Votre nouvelle carte Navigo ne pourra vous &ecirc;tre envoy&eacute;e qu&rsquo;apr&egrave;s acceptation du Tiers Payant qui finance votre forfait et les frais associ&eacute;s.<br /><br /> Votre nouvelle carte Navigo sera envoy&eacute;e par courrier sous un d&eacute;lai de 7 jours ouvr&eacute;s (hors d&eacute;lais postaux)<br /><br /> Pour circuler en attendant la r&eacute;ception de votre nouvelle carte, vous devrez acheter des titres de transport<sup>(1)</sup>.'
