pv.pv_echec.SAV-P/V-NMS: '<span>Pour effectuer votre d&eacute;claration de perte ou de vol de votre carte Navigo, veuillez-vous rendre en agence commerciale des transporteurs, dans certains comptoirs RATP ou en Guichet Services Navigo SNCF <a class="link" href="%pdf_point_vente_url%">(doc PDF)</a>.</span>'
pv.pv_echec.V-16A: '<span><strong>La d&eacute;claration de perte ou de vol de votre carte Navigo imagine R doit &ecirc;tre effectu&eacute;e par la personne qui finance votre forfait.</strong></span>'
pv.pv_echec.V-LIM-EC01: '<span>Vous ne pouvez pas effectuer de d&eacute;claration de perte/vol en ligne car vous avez d&eacute;pass&eacute; le nombre maximum autoris&eacute; de remplacement de carte Navigo Annuel.<br /><br />Nous vous invitons &agrave; vous rendre en agence commerciale des transporteurs, dans certains comptoirs RATP ou en Guichet Services Navigo SNCF <a class="link" href="%pdf_point_vente_url%">(doc PDF)</a>.</span>'
pv.pv_echec.V-LIM-EC02: '<span>Suite &agrave; votre d&eacute;claration, votre carte Navigo imagine R N&deg; {{passNumber}} a &eacute;t&eacute; d&eacute;sactiv&eacute;e.<br /><br />Vous avez d&eacute;pass&eacute; le nombre de remplacement autoris&eacute;s de votre carte Navigo imagine R. Votre contrat peut &ecirc;tre r&eacute;sili&eacute; par l&rsquo;agence imagine R conform&eacute;ment aux <a title="Conditions G&eacute;n&eacute;rales d&rsquo;Utilisation du forfait imagine R" href="%cgu%" class="link">Conditions G&eacute;n&eacute;rales d&rsquo;Utilisation du forfait imagine R</a> en vigueur.<br /><br /> Nous transmettons votre demande au service concern&eacute; qui reviendra vers vous ult&eacute;rieurement.</span>'
pv.pv_echec.NO_CONTRACT: '<span>Pour effectuer votre d&eacute;claration de perte ou de vol de votre carte Navigo, veuillez-vous rendre en agence commerciale des transporteurs, dans certains comptoirs RATP ou en Guichet Services Navigo SNCF <a class="link" href="%pdf_point_vente_url%">(doc PDF)</a>.</span>'
