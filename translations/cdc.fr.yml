cdc.cdc_coordonnees.informations_personnelles: 'Informations personnelles'
cdc.cdc_coordonnees.lbl_texte_introduction: 'Votre e-mail et votre mot de passe seront vos codes d’accès à votre espace personnel. Vous pourrez ainsi suivre l’avancement de votre commande de carte Navigo dans le suivi de vos demandes.'
cdc.cdc_profil.lbl_compte_bancaire: 'Votre compte bancaire doit être domicilié en France,  DROM-COM inclus (hors compte épargne)'
cdc.cdc_profil.lbl_mention_1: 'Pour les clients ne résidant pas en Île-de-France mais y travaillant, la carte Navigo peut uniquement être commandée par correspondance auprès de l’Agence Navigo. La personne doit renvoyer un formulaire de demande de carte Navigo (disponible en <a href="#" class="link underline" target="_blank" title="agence commerciale des transporteurs, certains comptoirs RATP ou Guichet Services Navigo SNCF (nouvelle fenêtre)">agence commerciale des transporteurs, certains comptoirs RATP ou Guichet Services Navigo SNCF</a>) en joignant une attestation de l’employeur ou de stage sur papier à entête mentionnant l’identité de l’employeur ou de l’organisme de stage et le numéro SIRET de l’établissement situé en Île-de-France, ainsi qu’une photo d’identité récente (voir <a href="%cgu%" class="link underline" target="_blank" title="Conditions Générales d’utilisation de la carte Navigo (nouvelle fenêtre)">Conditions Générales d’utilisation de la carte Navigo</a>). La carte Navigo est reçue à domicile, sous 21 jours au plus tard à réception du dossier complet par l’Agence.'
cdc.cdc_profil.lbl_mention_2: 'Les personnes hébergées devront présenter une attestation de l’hébergeur.'
