cdc.cdc_erreur.legals: 'Le GIE Comutitres, responsable du traitement,  met en œuvre un traitement de données personnelles dans le cadre de la gestion de forfaits Navigo et de la relation clients. Les données identifiées par un astérisque sont obligatoires. Conformément à la loi du 6 janvier 1978, toute personne concernée dispose d’un droit d’accès, d’interrogation, de rectification et d’opposition pour des motifs légitimes. Pour les exercer, merci de vous adresser à contact@comutitres.fr, accompagné d''une copie d''un titre d''identité signé.'
