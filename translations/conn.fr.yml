conn.conn_help.meta_desc: 'Informations concernant la fonctionnalité "Rester connecté"'
conn.conn_help.lbl_info: '<p>Plus besoin de vous identifier à chacune de vos visites ! Cochez la fonctionnalité « Rester connecté », vous êtes automatiquement connecté à chacune de vos visites.</p><br/><p>Pour des raisons de sécurité, vous devrez à nouveau vous identifier après 3 mois d’utilisation et cocher à nouveau la fonctionnalité « Rester connecté ».</p><br/><p><span class="connectBt"></span><span>Si vous ne souhaitez plus bénéficier de cette fonctionnalité, cliquez sur le pictogramme de déconnexion pour vous déconnecter de votre espace Services Navigo.</span></p><br/><br/><p>Nous vous conseillons d’utiliser cette fonctionnalité uniquement si vous naviguez à partir d''un appareil ou de votre ordinateur personnel.</p><br/><p>Nous vous invitons à consulter <a href="#" class="link underline" title="Notre politique de confidentialité des données et cookies">notre politique en matière de confidentialité des données et cookies.</a></p><br/><br/>'
