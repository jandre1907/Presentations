<div class="step_form" id="step_identification_2"><!-- 0.2 -->
    <h2 class="margin-ultra-bottom">Veuillez renseigner les informations suivantes :</h2>

    <div class="form-content" ng-form name="step_form">

        <p class="warning-light red" ng-show="(error != '' && error!=null)">
            <img ng-src="{{ prefix_front }}bundles/sel/images/alert.png" class="picto" alt="Alerte"> 
            <strong>{{error}}</strong>
        </p>
        <div class="form-group box_spacer_xs11">
            <label class="col-xs-12 col-md-4 col-sm-12 control-label" for="numero-client">Numéro client</label>
            <div class="col-xs-11 col-md-4 col-sm-6">
                <input id="numero-client" type="text" name="reference" class="form-control" placeholder="Inscrit à coté de la photo" ng-model="userSig.reference" ng-maxlength="20" ng-pattern="/[0-9]+/" ng-disabled="unknowReference">
                <span role="alert" aria-live="assertive"  class="mess-error" ng-show="formSubmitted && (step_form.reference.$invalid)">{{errorMessages['IHM-TRANS-ERR_001']}}</span>
                <span role="alert" aria-live="assertive"  class="mess-error" ng-show="step_form.reference.$error.pattern">Information incorrecte, veuillez la saisir à nouveau.</span>
                <span role="alert" aria-live="assertive"  class="mess-error" ng-show="step_form.reference.$error.minlength || step_form.reference.$error.maxlength">Information incorrecte, veuillez la saisir à nouveau.</span>
                <img alt="Erreur" class="picto error" ng-show="formSubmitted && (step_form.reference.$invalid)" ng-src="{{ prefix_front }}bundles/sel/images/error.png">
            </div>
            <div class="col-xs-11 col-md-4 col-sm-6">
                <a href="#/IdentificationHelp" class="btn btn-default btn-sm" title="Trouver votre référence client">Où le trouver ?</a>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <div class="checkbox margin-bottom">
                    <input id="checkbox02" type="checkbox" ng-init="unknowReference = false" ng-model='unknowReference'  ng-true-value="true" ng-false-value="false" >
                    <label for="checkbox02">Je ne connais pas mon numéro client ou je dispose d'une carte <strong>Navigo Découverte</strong></label>
                </div>
            </div>
        </div>

        <div class="form-group birthdate">
            <label for="birthdate" class="col-xs-12 col-md-4 col-sm-12 control-label">Date de naissance</label>
            <div class="col-xs-11 col-md-4 col-sm-12">
                <input id="birthdate" class="form-control pull-left" name="birthday" type="text" placeholder="JJ" aria-required="true" aria-label="jour de votre naissance"
                       ng-model ="userSig.birthDate.day">
                <input class="form-control pull-left" name="birthmonth" type="text" placeholder="MM" aria-required="true" aria-label="mois de votre naissance"
                       ng-model="userSig.birthDate.month">
                <input class="form-control pull-left" name="birthyear" type="text" placeholder="AAAA" aria-required="true" aria-label="année de votre naissance"
                       ng-model="userSig.birthDate.year">
                <span role="alert" aria-live="assertive"  class="mess-error" ng-show="formSubmitted && (step_form.day.$invalid || step_form.month.$invalid || step_form.year.$invalid)">{{errorMessages['IHM-TRANS-ERR_001']}}</span>
                <img ng-hide="isDateValide" alt="Erreur" class="picto error"  ng-src="{{ prefix_front }}bundles/sel/images/error.png">
                <span class="mess-error" ng-hide="isDateValide">Cette date n'est pas valide</span>
                <!--ng-show="formSubmitted && (step_form.day.$invalid || step_form.month.$invalid || step_form.year.$invalid)"-->
            </div>
            
        </div>

    </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button type="button" class="btn btn-primary aide-photo-btn" ng-click="submitForm()" title="Valider le formulaire et poursuivre"><span>Continuer</span></button>
            </div>
        </div>
    </div>
</div>
