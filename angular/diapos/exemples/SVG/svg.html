<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Embedded SVG exemple</title>
	<style>
		svg	{ width: 300px; height: 300px; }
	</style>
</head>
<body>
	<h1>The following circle is embedded <abbr title="Scalable Vector Graphics">SVG</abbr></h1>
	<svg>
		<circle id="c" cx="150" cy="150" r="100" fill="orange" onmousedown="alert('hello');"/>
	</svg>
	<p style="color: green;">Working on Chrome 8+, Firefox 3.6+, IE 9</p>
	<p><a href="http://validator.w3.org/check?uri=referer"><img src="http://w3c.html5.free.fr/img/button/valid-html5.png" alt="Valid HTML 5" /></a></p>
</body>
</html>
