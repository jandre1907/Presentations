<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>History management</title>
	<style>
  </style>
</head>
<body>
  <section>
    <h2>History management</h2>
    <ul>
      <li><a href="#" onclick="window.history.pushState({}, '', 'home'); return false;">home</a></li>
      <li><a href="#" onclick="window.history.pushState({}, '', 'contact'); return false;">contact</a></li>
      <li><a href="#" onclick="window.history.replaceState({}, '', 'blog'); return false;">blog</a></li>
    </ul>
  </section>
  <p style="color: green;">Working on Chrome 8+, Firefox 4+, iOS 4.2</p> 
</body>
</html>
