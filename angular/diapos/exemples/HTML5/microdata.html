<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Microdata</title>
</head>
<body>
	<h1>Microdata</h1>
	<div itemscope itemtype="http://www.data-vocabulary.org/Person">
		<p>My name is <span itemprop="name">Neil</span>.</p>
		<p>My title is <span itemprop="title">Developper</span>.</p>
		<p>I am friend with <span itemprop="friend">Larry Page</span>.</p>
	</div>
	<a href="http://www.google.com/webmasters/tools/richsnippets?url=http://javascript.training.free.fr/html5/exemples/HTML5/microdata.html">Google Rich Snippet tool extraction demo</a><br/>

</body>
</html>
